    <div class="container">
        <h2>Enter Job Details</h2>
        <form id="jobDetailsForm">
            <div class="form-group">
                <label for="jobTitle">Job Title<span class="required">*</span></label>
                <input type="text" id="jobTitle" name="jobTitle" required oninput="toUpperCase(this)">
            </div>
            <div class="form-group">
                <label for="jobType">Job Type<span class="required">*</span></label>
                <select id="jobType" name="jobType" required>
                    <option value="">Select Job Type</option>
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Contract">Contract</option>
                    <option value="Internship">Internship</option>
                    <option value="Attachment">Attachment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Location<span class="required">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date<span class="required">*</span></label>
                <input type="date" id="expiryDate" name="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Job Description<span class="required">*</span></label>
                <textarea id="jobDescription" name="jobDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="jobRequirements">Job Requirements<span class="required">*</span></label>
                <textarea id="jobRequirements" name="jobRequirements" rows="3" required></textarea>
            </div>
            <button type="button" class="submit-btn">Post Job</button>
        </form>
    </div>

    <script>
        // Convert job title to uppercase
        function toUpperCase(input) {
            input.value = input.value.toUpperCase();
        }

        // Prevent past expiry dates
        document.getElementById('expiryDate').addEventListener('input', function () {
            const today = new Date().toISOString().split('T')[0];
            this.setAttribute("min", today);
        });

        // Prevent negative salary values
        document.getElementById('salary').addEventListener('input', function () {
            if (this.value < 0) {
                alert('Salary cannot be negative.');
                this.value = '';
            }
        });

        // Ensure the function is available even if the content is dynamically loaded
        window.submitForm = function () {

            alert("Job Description cannot be empty!");
            return;
        }

                 // Convert expiryDate to ISO format (yyyy-MM-dd'T'HH:mm:ss')
        if (data.expiryDate) {
            data.expiryDate += "T23:59:59"; // Ensure full date-time format
        }

        // ðŸ”¹ Convert salary to a number (or default to 0 if empty)
        data.jobSalary = parseFloat(data.salary) || 0;
        delete data.salary; // Remove original string salary field

                const token = localStorage.getItem('token');

                console.log("UserId:", userId);  // Debugging


                if (!token) {
                    alert('You are not logged in. Please log in first.');
                    window.location.href = '/html/shared/login.html';
                    return;
                }

                if (!userId) {
                    alert('User ID not found. Please log in again.');
                    window.location.href = '/html/shared/login.html';
                    return;
                }

                 // ðŸ”¹ Fix field names to match backend DTO
    data.jobDesc = data.jobDescription;
    data.jobReqs = data.jobRequirements;
    data.jobLocation = data.location;
    delete data.jobDescription;
    delete data.jobRequirements;
    delete data.location;

                data.userId = userId;
                console.log("ðŸš€ Sending data:", JSON.stringify(data, null, 2)); // Debugging output


                fetch('http://localhost:8081/api/job/post-job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || "Failed to post job.");
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message || "Job successfully posted!");
                    form.reset();
                })
                .catch(error => {
                    alert("An error occurred: " + error.message);
                });
            }
        };

        // Attach event listener to button (prevents errors if form is dynamically inserted)
        document.addEventListener("DOMContentLoaded", function () {
            const submitBtn = document.querySelector(".submit-btn");
            if (submitBtn) submitBtn.addEventListener("click", submitForm);
        });

            if (confirm('Are you sure you want to log out?')) {
