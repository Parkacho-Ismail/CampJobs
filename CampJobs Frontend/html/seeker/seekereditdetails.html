<!-- Modal for Editing Details -->

<script>
document.addEventListener('DOMContentLoaded', async function () {
    const token = localStorage.getItem('token');
    if (!token) {
        alert('Please log in first.');
        window.location.href = '/html/shared/login.html';
        return;
    }

    console.log("🔑 Token:", token);

    let userId;
    let seekerId = null; // Store seekerId globally

    try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        userId = payload.userId;
        console.log("✅ Retrieved User ID:", userId);
    } catch (error) {
        console.error("❌ Error decoding token:", error);
        alert("Invalid session. Please log in again.");
        window.location.href = '/login.html';
        return;
    }

    // Fetch Job Seeker Details
    async function fetchSeekerDetails(userId) {
        try {
            const response = await fetch(`http://localhost:8081/api/job-seeker/seeker/details/${userId}`, {
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Cache-Control": "no-cache"
                }
            });

            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            
            const seekerData = await response.json();
            console.log("📢 Full API Response:", seekerData);

            if (!seekerData || !seekerData.seekerId) throw new Error("Invalid seeker data received.");

            seekerId = seekerData.seekerId; // ✅ Store seekerId globally

            // Populate details form
            document.getElementById('firstName').value = seekerData.firstName || '';
            document.getElementById('lastName').value = seekerData.lastName || '';
            document.getElementById('gender').value = seekerData.seekerGender || '';
            document.getElementById('nationality').value = seekerData.seekerNat || '';
            document.getElementById('tel').value = seekerData.seekerTel || '';
            document.getElementById('dob').value = seekerData.seekerDob ? new Date(seekerData.seekerDob).toISOString().split('T')[0] : '';

            // Populate edit modal
            document.getElementById('editFirstName').value = seekerData.firstName || '';
            document.getElementById('editLastName').value = seekerData.lastName || '';
            document.getElementById('editGender').value = seekerData.seekerGender || '';
            document.getElementById('editNationality').value = seekerData.seekerNat || '';
            document.getElementById('editTel').value = seekerData.seekerTel || '';
            document.getElementById('editdob').value = seekerData.seekerDob ? new Date(seekerData.seekerDob).toISOString().split('T')[0] : '';

        } catch (error) {
            console.error("❌ Failed to fetch job seeker details:", error);
            alert(`Failed to load job seeker details: ${error.message}`);
        }
    }

    // Open edit modal
    document.getElementById('editButton').addEventListener('click', function () {
        document.getElementById('editModal').style.display = 'flex';
    });

    // Close edit modal
    document.getElementById('cancelEditButton').addEventListener('click', function () {
        document.getElementById('editModal').style.display = 'none';
    });

    // Save edited details
    document.getElementById('saveEditButton').addEventListener('click', async function () {
        if (!seekerId) {
            alert("Seeker ID not found. Cannot update details.");
            return;
        }

        const updatedData = {
            firstName: document.getElementById('editFirstName').value,
            lastName: document.getElementById('editLastName').value,
            seekerGender: document.getElementById('editGender').value,
            seekerNat: document.getElementById('editNationality').value,
            seekerTel: document.getElementById('editTel').value,
            seekerDob: document.getElementById('editdob').value
        };

        console.log("📤 Sending Data:", updatedData);

        try {
    const response = await fetch(`http://localhost:8081/api/job-seeker/update/${seekerId}`, {
        method: 'PUT',
        headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedData),
    });

    const responseText = await response.text(); // Read response as text
    console.log("🔄 API Response:", responseText);

    if (response.ok) {
        alert('Details updated successfully!');
        window.location.reload();
    } else {
        throw new Error(`Update failed! Status: ${response.status} - ${responseText}`);
    }
} catch (error) {
    console.error("❌ Failed to update details:", error);
    alert(`Failed to update details: ${error.message}`);
}

    });

    // Fetch details on page load
    await fetchSeekerDetails(userId);
});

// Logout action
function confirmLogout() {
            if (confirm('Are you sure you want to log out?')) {
                localStorage.removeItem('token');
                window.location.href = '/html/shared/login.html';
            }
        }
</script>
